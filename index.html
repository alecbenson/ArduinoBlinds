
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="index.js"></script>


<html>

<head>
	<h3 class="basic-grey"> Window Blind Control Panel </h3>
</head>

<body>

	<table class="basic-grey" style="width: 100%">
		<caption>Controls</caption>
		<td>
			<form id="#alarmPanel">
				At: <input type="time" id="desiredTime"></input>
				<br>
				<select id="openClose">
					<option value="1">Make the blinds open</option>
					<option value="0">Make the blinds close</option>
				</select>
				<br>
				<input type="button" class=' button' onClick="addAlarm()" value="Set Timer" id="setTimer" />
				<input id="repeating" value="1" type="checkbox"/>Daily</input><br>
			</form>
		</td>

		<td>
				<input type="button" class=' button medium' onClick="triggerBlinds(1)" value="Open Blinds" id="trigger" /><br>
				<input type="button" class=' button medium' onClick="triggerBlinds(0)" value="Close Blinds" id="trigger" />
		</td>

	</table>

	<br>

	<div id="alarmList" hidden class="basic-grey">
		<h3> Scheduled Alarms: </h3>
		<ul class="alarms">
		</ul>
	</div>

</body>
</html>
