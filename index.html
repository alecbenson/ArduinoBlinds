
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="alarm.js"></script>


<html>

	<head>
	<h1> Window Blind Control Panel </h1>
	</head>

	<body>
		<form id="#alarmPanel">
			Time: <input type="time" id="desiredTime"></input>
			<br>
			<select id="openClose">
			  <option value="1">Open</option>
			  <option value="0">Close</option>
			</select>
			<input id="repeating" value="1" type="checkbox"/>Repeat Daily:</input>
			<hr>
			<input type="button" onClick="triggerBlind()" value="Set Timer" id="setTimer" />

		</form>

		<div id="confirm"></div>

		<div id="alarmList" hidden>
			<h3> Scheduled Alarms: </h3>
			<ul class="alarms">
			</ul>
		</div>

	</body>
</html>
